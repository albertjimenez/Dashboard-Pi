<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="300px">

    <!--First tile-->
    <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="dashboard-card cpu-card">
      <mat-card-header>
        <img src="../../assets/cpu.svg" mat-card-avatar height="32" width="32">
        <mat-card-title>
          CPU
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <ngx-gauge [type]="'semi'"
                   [value]="cpuInfo"
                   [max]="100"
                   [min]="0"
                   [label]="'%'"
                   [thresholds]="thresholdConfig">
        </ngx-gauge>
      </mat-card-content>
    </mat-card>
    </mat-grid-tile>

    <!--Second tile-->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card hdd-card">
      <mat-card-header>
        <img src="../../assets/hard-drive.svg" mat-card-avatar height="32" width="32">
        <mat-card-title>
          Disk space
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <ngx-gauge [type]="'arch'"
                   [value]="hddInfo"
                   [max]="32"
                   [min]="0"
                   [label]="'GB'"
                   [thresholds]="thresholdConfig">
        </ngx-gauge>
        <button mat-mini-fab matTooltip="Update Disk Space value" style="background-color: #1cff87">
          <mat-icon>
            update
          </mat-icon>
        </button>
      </mat-card-content>

    </mat-card>
    </mat-grid-tile>

    <!--Third tile-->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card git-card">
      <mat-card-header>
        <img src="../../assets/github.svg" mat-card-avatar width="32" height="32">
        <mat-card-title>
          Git Push events
        </mat-card-title>
      </mat-card-header>
        <mat-card-content class="dashboard-card-content git-card-content">
          <div *ngIf="pushEventData">
            <p>
              Updated at: {{pushEventData.dateUpdated.toDateString()}}
            </p>
            <p>
              By <a href="https://github.com/{{pushEventData.username}}" target="_blank">{{pushEventData.username}}</a>
              <img src="{{pushEventData.avatar_url}}" matCardAvatar height="20" width="20">
            </p>
            <p>
              On
              <a target="_blank" href="{{pushEventData.projectUrl}}">{{pushEventData.projectName}}</a>
            </p>
          </div>
      </mat-card-content>
        <mat-card-actions>
          <button mat-mini-fab matTooltip="Update Disk Space value" style="background-color: #1cff87">
            <mat-icon>
              update
            </mat-icon>
          </button>
        </mat-card-actions>
    </mat-card>
    </mat-grid-tile>

    <!--4 tile-->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card users-card scrollable-list">
      <mat-card-header>
        <img src="../../assets/user.svg" mat-card-avatar height="32" width="32">
        <mat-card-title>
          Users
        </mat-card-title>
      </mat-card-header>
        <mat-card-content class="dashboard-card-content users-card-content">
          <mat-list role="list">
            <mat-list-item role="listitem">
              <div>
                <img matListAvatar src="https://avatars3.githubusercontent.com/u/12547680?s=460&v=4">
                <span>Albert Jiménez</span>
              </div>
            </mat-list-item>
            <mat-list-item role="listitem">
              <div>
                <img matListAvatar src="https://avatars3.githubusercontent.com/u/12547680?s=460&v=4">
                <span>Albert Jiménez</span>
              </div>
            </mat-list-item>
            <mat-list-item role="listitem">
              <div>
                <img matListAvatar src="https://avatars3.githubusercontent.com/u/12547680?s=460&v=4">
                <span>Albert Jiménez</span>
              </div>
            </mat-list-item>
            <mat-list-item role="listitem">
              <div>
                <img matListAvatar src="https://avatars2.githubusercontent.com/u/17596372?s=460&v=4" alt="">
                <span>
              Pablo Berbel
            </span>
              </div>
            </mat-list-item>
          </mat-list>
      </mat-card-content>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
